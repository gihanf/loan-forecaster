<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Expenses : Create</title>
</head>
<body>
<h1 layout:fragment="header">Expenses : Create</h1>

<div layout:fragment="content"
     class="container">
    <form id="messageForm"
          th:action="@{/(form)}"
          th:object="${expense}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>
        <div class="pull-right">
            <a th:href="@{/}" href="expenses.html">
                Expenses
            </a>
        </div>
        <label for="summary">Summary</label>
        <input type="text"
               th:field="*{summary}"
               th:class="${#fields.hasErrors('summary')} ? 'field-error'"/>
        <label for="text">Message</label>
        <textarea
                th:field="*{text}"
                th:class="${#fields.hasErrors('text')} ? 'field-error'"></textarea>
        <label for="amount">Amount</label>
        <input type="text"
               th:field="*{amount}"
               th:class="${#fields.hasErrors('amount')} ? 'field-error'"/>

        <div class="form-actions">
            <input type="submit" value="Create"/>
        </div>
    </form>
</div>
</body>
</html>
