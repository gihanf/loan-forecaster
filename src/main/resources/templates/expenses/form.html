<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Expenses : Create</title>
</head>
<body>
<h1 layout:fragment="header">Expenses : Create</h1>

<div layout:fragment="content"
     class="container">
    <form id="messageForm"
          th:action="@{/(form)}"
          th:object="${expense}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>
        <div class="pull-right">
            <a th:href="@{/}" href="expenses.html">
                Expenses
            </a>
        </div>
        <label for="description">Summary</label>
        <input type="text"
               th:field="*{description}"
               th:class="${#fields.hasErrors('description')} ? 'field-error'"/>

        <label for="amount">Amount</label>
        <!--TODO Ensure field only accepts digits and positive numbers -->
        <input type="number"
               th:field="*{amount}"
               th:class="${#fields.hasErrors('amount')} ? 'field-error'"/>

        <!--<label for="frequency">Frequency</label>-->
        <!--<select th:field="*{paymentSchedule.frequency}">-->
            <!--<option th:each="option : ${allFrequencies}"-->
                    <!--th:value="${option.name()}"-->
                    <!--th:text="${option.toString()}"></option>-->
        <!--</select>-->

        <label for="incurredTime"></label>

        <div>
            <ul>
                <li th:each="option : ${paymentScheduleOptions}">
                    <!--Trying to set a default value to be checked -->
                    <!--th:checked="${option == option.NOW} ? 'checked' : null "-->
                    <input type="radio" th:field="*{expenseSchedule}" th:value="${option.name()}"/>
                    <label id="incurredTime" th:text="${option.toString()}"></label>
                </li>
            </ul>
        </div>
        <div class="form-actions">
            <input type="submit" value="Create"/>
        </div>
    </form>
</div>
</body>
</html>
