<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Expenses : Create</title>
    <script>
        $(function () {
            $("#datepicker").datepicker({
                dateFormat: "dd M yy"
            });
        });
    </script>
</head>
<body>
<h1 layout:fragment="content-heading">Expenses : Create</h1>

<div layout:fragment="content" class="container">
    <form id="messageForm" th:action="@{/expense/(action=Create)}" th:object="${candidateExpenseDTO}"
      action="#"
      method="post">

        <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">-->
            <!--<p th:each="error : ${#fields.errors('*')}" th:text="${error}">-->
                <!--Validation error-->
            <!--</p>-->
        <!--</div>-->

        <div class="form-group row">
            <label for="example-text-input" class="col-sm-2 col-form-label">Text</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" value="Artisanal kale" id="example-text-input"/>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-danger'">
            <label class="form-control-label" for="description">Description</label>
            <input id="description" class="form-control" type="text" th:field="*{description}"/>
            <div class="form-control-feedback" th:hidden="!${#fields.hasErrors('description')}">Please enter a description</div>
            <small class="form-text text-muted">Example help text that remains unchanged.</small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('amount')} ? 'has-danger'">
            <label class="form-control-label" for="amount">Amount</label>
            <input id="amount" class="form-control" type="text" th:field="*{amount}"/>
            <div class="form-control-feedback" th:hidden="!${#fields.hasErrors('amount')}">An amount must be provided</div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('frequency')} ? 'has-danger'">
            <label class="form-control-label" for="frequency">Frequency</label>
            <select id="frequency" class="form-control" th:field="*{frequency}">
                <option th:each="option : ${allFrequencies}"
                        th:value="${option.name()}"
                        th:text="${option.toString()}"></option>
            </select>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('firstPaymentDate')} ? 'has-danger'">
            <label class="form-control-label" for="datepicker">First Payment Date</label>
            <input type="text" id="datepicker" class="form-control" th:field="*{firstPaymentDate}"/>
        </div>
        <div class="form-actions">
            <input class="btn btn-primary" type="submit" th:value="Create" name="create"/>
            <input class="btn btn-default" type="submit" th:value="Cancel" name="action"/>
        </div>

    </form>
</div>
</body>
</html>
