<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Expenses : View all</title>
</head>
<body>
<h1 layout:fragment="header">Expenses : View all</h1>

<div layout:fragment="content" class="container">
    <div class="pull-right">
        <a href="form.html" th:href="@{/(form)}">Create Expense</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Created</td>
            <td>Summary</td>
            <td>Amount</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${expenses.empty}">
            <td colspan="4">
                No expenses
            </td>
        </tr>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.id}">1</td>
            <td th:text="${#calendars.format(expense.created)}">
                July 11, 2012 2:17:16 PM CDT
            </td>
            <td>
                <a href="view.html"
                   th:href="@{'/' + ${expense.id}}"
                   th:text="${expense.summary}">
                    The summary
                </a>
            </td>
            <td th:text="${'$' + expense.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
