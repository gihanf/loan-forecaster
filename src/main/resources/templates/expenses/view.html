<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Expenses : View</title>
  </head>
  <body>
    <h1 layout:fragment="header">Expenses : Create</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalMessage}"
          th:text="${globalMessage}">
        Some Success expense
      </div>
      <div class="pull-right">
        <a th:href="@{/}" href="list.html">
          Expenses
        </a>
      </div>
      <dl>
        <dt>ID</dt>
          <dd id="id" th:text="${expense.id}">123</dd>
        <dt>Date</dt>
        <dd id="created"
            th:text="${#calendars.format(expense.created)}">
          July 11, 2012 2:17:16 PM CDT
        </dd>
        <dt>Summary</dt>
        <dd id="summary"
          th:text="${expense.summary}">
          A short summary...
        </dd>
        <dt>Message</dt>
        <dd id="text"
          th:text="${expense.text}">
          A detailed expense that is longer than the summary.
        </dd>
        <dt>Amount</dt>
        <dd id="amount"
          th:text="${'$' + #numbers.formatDecimal(expense.amount, 0, 'COMMA', 2, 'POINT')}">
          An amount for the expense.
        </dd>
        <dt>Frequency</dt>
        <dd id="frequency"
          th:text="${expense.expenseSchedule.toString()}">
          The frequency of the expense.
        </dd>
      </dl>
    </div>
  </body>
</html>
