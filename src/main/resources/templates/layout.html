<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Layout</title>
    <link rel="stylesheet" href="../../external/bootstrap/4.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../external/bootstrap/4.0/css/bootstrap-reboot.min.css"/>
    <link rel="stylesheet" href="../../external/bootstrap/4.0/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="../../external/bootstrap/4.0/css/bootstrap-flex.min.css"/>
    <link rel="stylesheet" href="../../css/loan.css"/>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="../../external/bootstrap/4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar-wrapper">
    <!-- Gets the light grey background fade -->
    <!--<div class="carousel-control left"></div>-->
    <div class="container">
        <nav class="navbar navbar-dark bg-inverse">
            <a class="navbar-brand" href="#">Loan Forecaster</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Forecast <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Loans <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="responsiveNavbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Expenses</a>
                    <div class="dropdown-menu" aria-labelledby="responsiveNavbarDropdown">
                        <a class="dropdown-item" th:href="@{/expense}">View expenses</a>
                        <a class="dropdown-item" th:href="@{/expense/form}">Create expense</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="responsiveNavbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Income</a>
                    <div class="dropdown-menu" aria-labelledby="responsiveNavbarDropdown">
                        <a class="dropdown-item" th:href="@{/}">View expenses</a>
                        <a class="dropdown-item" href="#">Create expense</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline float-xs-right">
                <input class="form-control" type="text" placeholder="Search"/>
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </nav>

        <h1 layout:fragment="content-heading" class="contentHeading">Layout</h1>

        <div layout:fragment="content">Fake content</div>
</div>
<div class="right-bar"/>
</div>
</body>
</html>
